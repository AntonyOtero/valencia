<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valencia - clothing done well</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <!-- Header -->
  <header>
    <h1>
      <img src="./assets/logo.svg" alt="Valencia logo">
    </h1>
    <div class="menu-toggle">
      <img src="./assets/eye-icon.svg" alt="icon of an eye">
      <a href="#/">MENU</a>
    </div>
  </header>

  <!-- Menu -->
  <section class="menu">
    <nav class="page-links">
      <a href="#/">Home</a>
      <a href="#/">Lookbooks</a>
      <a href="#/">Store</a>
      <a href="#/">Contact</a>
    </nav>
    <nav class="social-links">
      <a href="#/">Facebook</a>
      <a href="#/">Twitter</a>
      <a href="#/">Instagram</a>
      <a href="#/">Tumblr</a>
    </nav>
  </section>

  <!-- Hero -->
  <section class="hero">
    <img src="./assets/image_1.jpg" alt="Male model wearing a off-white sweater, white shirt underneath, and black dress pants">
    <h2>Clothes as natural as you are</h2>
    <div class="shape circle"></div>
    <div class="shape square"></div>
  </section>

  <!-- One Thing -->
  <section class="one-thing">
    <div class="copy">
      <h2>Doing one thing well.</h2>
      <p>We make clothes and that's it. Nothing else. No distractions. Nothing else steals our focus.</p>
    </div>
    <img src="./assets/image_2.jpg" alt="Woman wearing black bathing suit standing on a stone protruding out a small body of water surrounded by shrubs">
    <div class="shape circle"></div>
    <div class="shape square"></div>
  </section>

  <!-- Lookbooks -->
  <section class="lookbooks">
    <h2>
      View
      <br>
      Lookbooks
    </h2>
  </section>

  <!-- Spring Collection -->
  <section class="collection">
    <img src="./assets/image_4.jpg" alt="Man wearing a black fedora and gray swweater over white shirt with black bowtie standing in front of a building.">
    <h2>View our Spring Collection</h2>
    <div class="shape circle"></div>
    <div class="shape square"></div>
  </section>

  <!-- Footer -->
  <footer>
    <nav>
      <a href="#/">Facebook</a>
      <a href="#/">Twitter</a>
      <a href="#/">Instagram</a>
      <a href="#/">Tumblr</a>
    </nav>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="scripts/menu.js"></script>
</body>
</html>
